/* Animated background */
body::before{
  content:"";position:fixed;top:0;left:0;right:0;bottom:0;
  background:radial-gradient(circle at 20% 20%, rgba(0,212,255,0.08) 0%, transparent 50%),

}
@keyframes pulse{

  100%{opacity:1;transform:scale(1.05);}
}

/* Grid overlay */
body::after{

}
.terminal-dots{

}

.terminal-dot.green{background:#27c93f;box-shadow:0 0 3px #27c93f;}
.terminal-title{
  position:absolute;left:50%;transform:translateX(-50%);
  font-size:12px;color:#999;font-weight:500;
}
.terminal-body{
  padding:16px;font-size:13px;

<script>
const terminalEl = document.getElementById('terminal');
const lines = [
  {type:'cmd',text:'> pnpm run dev'},
  {type:'success',text:'‚úì Starting development server...'},
  {type:'success',text:'‚úì Compiling Store component bundle...'},
  {type:'success',text:'‚úì Loading configuration...'},
  {type:'success',text:'‚úì Building interactive preview...'},
  {type:'info',text:'[info] Live reload enabled.'},
  {type:'info',text:'[info] Detected components:'},
  {type:'highlight',text:'      KeyStore, PaymentGlow, NeonHeader'},
  {type:'info',text:'[info] Watching for file changes...'},
  {type:'build',text:'‚úÖ Build successful in 1.2s'},
  {type:'url',text:'Local:   https://muakey.cloud'},
  {type:'tip',text:'> tip: Ready to accept orders üéÆ'}
];
let lineIndex=0, charIndex=0, currentLine='';

function typeTick(){
  if(!lines[lineIndex])return;
  const line=lines[lineIndex];
  const text=typeof line==='string'?line:line.text;
  
  if(charIndex<text.length){
    currentLine+=text[charIndex];
    charIndex++;
    renderTerminal(currentLine+'<span style="opacity:0.5">_</span>');
    terminalEl.scrollTop=terminalEl.scrollHeight;
    setTimeout(typeTick,15+Math.random()*20);
  }else{
    appendLine(line);
    currentLine=''; charIndex=0; lineIndex++;
    setTimeout(typeTick,200);
  }
}

function renderTerminal(html){
  const last=terminalEl.lastElementChild;
  if(last&&last.classList.contains('typing')) last.innerHTML=html;
  else{
    const div=document.createElement('div');
    div.className='terminal-line typing';
    div.innerHTML=html;
    terminalEl.appendChild(div);
  }
}

function appendLine(line){
  const last=terminalEl.lastElementChild;
  const div=last&&last.classList.contains('typing')?last:document.createElement('div');
  div.className='terminal-line';
  
  if(typeof line==='string'){
    div.textContent=line;
  }else{
    let html='';
    if(line.type==='cmd') html=`<span class="prompt">&gt;</span><span class="cmd">${line.text.substring(2)}</span>`;
    else if(line.type==='success') html=`<span class="check">‚úì</span><span class="text">${line.text.substring(2)}</span>`;
    else if(line.type==='info') html=`<span class="info">${line.text}</span>`;
    else if(line.type==='highlight') html=`<span class="highlight">${line.text}</span>`;
    else if(line.type==='build') html=`<span class="check">${line.text}</span>`;
    else if(line.type==='url') html=`<span class="url">${line.text}</span>`;
    else if(line.type==='tip') html=`<span class="tip">${line.text}</span>`;
    else html=`<span>${line.text||line}</span>`;
    div.innerHTML=html;
  }
  
  if(!last||!last.classList.contains('typing')){
    terminalEl.appendChild(div);
  }else{
    last.classList.remove('typing');
  }
  terminalEl.scrollTop=terminalEl.scrollHeight;
}
